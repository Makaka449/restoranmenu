<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webstudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


</head>
<body>
  <header class="header ">
    <div class="container">
        <nav class="header_nav">

        <a href="./index.html" class="header-logo">
            Web
            <span class="header_logo_studio">Studio</span>
        </a>

        <ul class="header_menu_list_menu">     
            <li><a href="./index.html" class="header_menu_list_a_a">Studio</a></li>
            <li><a href="" class="header_menu_list_a">Portfolio</a></li>
            <li><a href="" class="header_menu_list_a">Contacts</a></li>
        </ul>
    
        </nav>

        <address class="address">
            <ul class="header-menu-list" >
                <li ><a href="" class="header-menu-item-a">info@devstudio.com</a></li>
                <li ><a href="" class="header-menu-item-a">+11 (000) 111-11-11</a></li>
            </ul>
        </address>
    </div>
  </header>
  
  <footer class="footer " >
    <div class="container container_footer ">
        <div class="container_footer_a">
            <a href="" class="footer-logo">
                Web
                <span class="footer_logo_studio">Studio</span>
            </a>
            <p class="footer-p">Increase the flow of customers and sales for your business with digital marketing & growth solutions.</p>
        </div>
        <div class="container_footer_b">
            <p class="footer_p_div">Social media</p>
            <ul class="footer_ul">
                <li class="footer_li">
                    <a href="" class="footer_a">
                        <svg class="footer_svg" width="24" height="24">
                          <use href="./images/icons.svg#icon-inst"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer_li">
                    <a href="" class="footer_a">
                        <svg class="footer_svg" width="24" height="24">
                          <use href="./images/icons.svg#icon-Twiter"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer_li">
                    <a href="" class="footer_a">
                        <svg class="footer_svg" width="24" height="24">
                          <use href="./images/icons.svg#icon-fasebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="footer_li">
                    <a href="" class="footer_a">
                        <svg class="footer_svg" width="24" height="24">
                          <use href="./images/icons.svg#icon-in"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <div class="container_footer_wrapper">
            <p class="footer_wrapper_name">Subscribe</p>
            <form class="form_sub" name="sub">
                <label for="footer_input" class="footer_wrapper_label">
                    <input type="email" placeholder="E-mail" class="footer_wrapper_input" name="footer-input" id="footer_input">
                </label>
                <button type="submit" class="footer_btn">
                    Subscribe

                    <svg class="footer_btn_svg" width="24" height="24">
                      <use href="./images/icons.svg#icon-tg"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>
  </footer>

  <div class="backdrop ">
    <div class="model">
        <button class="model_button" type="button" aria-label="model_button_close">
            <svg class="model_button_svg" width="8" height="8">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal_p">Leave your contacts and we will call you back</p>
        <form class="model_form" name ="modal">
            <div class="form_div">
                <label for="user-name" class="form_label">
                    Name
                </label>
                <div class="form_div_input">
                    <input type="text" class="form_input_name" id="user-name" name="user-name"/>
                    <svg class="form_svg_name" width="18" height="24">
                        <use href="./images/icons.svg#icon-user"></use>
                    </svg>
                </div>
            </div>

            <div class="form_div">
                <label for="user-name-a" class="form_label">
                    Phone
                </label>
                <div class="form_div_input">
                    <input type="text" class="form_input_name" id="user-name-a" name="user-name"/>
                    <svg class="form_svg_name" width="18" height="24">
                        <use href="./images/icons.svg#icon-phone "></use>
                    </svg>
                </div>
            </div>

            <div class="form_div">
                <label for="user-name-b" class="form_label">
                Email
                </label>
                <div class="form_div_input">
                    <input type="text" class="form_input_name" id="user-name-b" name="user-name"/>
                    <svg class="form_svg_name" width="18" height="24">
                        <use href="./images/icons.svg#icon-email "></use>
                    </svg>
                </div>
            </div>

            <div class="form_div_comment">
                <label for="user-comment" class="form_label">
                    Comment
                </label>

                <textarea name="user-comment" id="user-comment" cols="30" rows="10" placeholder="Text input" class="form_textarea">

                </textarea>
            </div>

            <div class="form_div_privacy">

                <input type="checkbox" id="user-privacy" value="true" name="user-privacy" class="privacy_input visually-hidden">



                <label for="user-privacy" class="div_privacy_label">
                    <span class="div_privacy_span">
                        <svg class="privacy_svg" width="10" height="8">
                          <use href="./images/icons.svg#icon-Checkbox"></use>
                        </svg>
                    </span>
                    I accept the terms and conditions of the
                    <a href="" class="div_privacy_a">Privacy Policy</a>
                </label>
            </div>
            
            
            <button class="button_send" type="button" aria-label="model_button_close">
                Send
            </button>
            
        </form>
            
    
    </div>
   </div>
</body>
</html>
